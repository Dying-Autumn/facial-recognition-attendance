spring:
  application:
    name: facial-recognition-attendance
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/facial_recognition?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # 连接池配置
  hikari:
    minimum-idle: 5
    maximum-pool-size: 20
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

  # JPA 配置
  jpa:
    hibernate:
      naming:
        # 使用自定义命名策略，保持表名和列名大小写不变，与数据库中的实际名称一致
        physical-strategy: com.facial.recognition.config.CustomPhysicalNamingStrategy
        # 禁用自动命名转换，保持@Table和@Column中指定的名称
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        # 格式化SQL输出
        format_sql: true
        # 确保表名和列名大小写敏感（MySQL需要）
        globally_quoted_identifiers: false

# MyBatis配置
mybatis:
  # 实体类所在包
  type-aliases-package: com.example.demo.entity
  # Mapper XML文件位置
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    com.example.demo: debug
    org.springframework: info
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'

